<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>
    <link rel="stylesheet" href="assets/css/main.css" media="screen">
</head>

<body>

    <header>
        <h1 id="heading">THE COMPUTER STORE</h1>
    </header>
    <main>

        <section class="sectionparts">
           <div class="sectionparts_bg">
             <h3>Joe Banker</h3>
             <p>Balance  <span id="bankbalance">0</span> kr.</p>
             <p>Loan  <span id="bankLoan">0</span> kr.</p>
             <p>Total  <span id="bankTotal">0</span> kr.</p>
             <button id="loanbtn"><p>Get a loan</p></button>
           
            </div>
        </section>
       
        <section class="sectionparts">
            <div class="sectionparts_bg">
            <h3>Work</h3>
            <p>pay  <span id="payfromwork">0</span> kr.</p>
            <button id="bankbtn">Bank</button>
            <button id="repayloanbtn"><p>Repay Loan</p></button>
            <button id="workbtn">work</button>
            </div>
        </section>

        <section class="sectionparts">
            <div class="sectionparts_bg">
            <h3>Work</h3>
            <form action="#">
                <label for="laptops">Choose a laptop:</label>
                <select name="laptops" id="laptops">
                    <option value="lap1">laptop 1</option>
                    <option value="lap2">laptop 2</option>
                    <option value="lap3">laptop 3</option>
                    <option value="lap4">laptop 4</option>
                </select>
            </form>
            <div>features:</div>
            </div>
        </section>

        <section class="sectionparts buynow">
            <div class="sectionparts_bg">
                
                <p>PRICE XXXX KR.</p>
                <button id="buybtn"><p>BUY NOW</p></button>

                 <picture>
                <source type="image/webp" srcset="assets/images/Ideapad-Gaming-L340.webp">
                <img  class="presimg" src="assets/images/ .png" loading="lazy" alt="Ideapad-Gaming-L340">
               </picture>

            
            
        </div>
        </section>

    </main>



    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
